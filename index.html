<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double+Ink:wght@100..900&family=Bitcount+Grid+Single:wght@100..900&family=Dosis:wght@200..800&family=Libertinus+Serif+Display&family=Manrope:wght@200..800&family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Montserrat:ital,wght@1,678&family=Mozilla+Headline:wght@200..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Special+Gothic&family=Special+Gothic+Condensed+One&family=TikTok+Sans:opsz,wght@12..36,300..900&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="scss/main.scss" />
    <script defer type="module" src="js/controller.js"></script>
    <title>Task Manager V2</title>
  </head>
  <body>
    <header id="main-header">
      <div class="sidebar-section">
        <div class="side-bar">
          <div class="sidebar-content">
            <span><i class="fa-solid fa-list-ul"></i> All Tasks</span>
            <span><i class="fa-solid fa-star"></i>Important</span>
            <span><i class="fa-solid fa-square-check"></i>Completed</span>
          </div>
          <div class="sidebar-project">
            <h3>PROJECTS</h3>
            <div class="project-content">
              <span class="project-msg">No project</span>
              <div class="project-btn">
                <span><i class="fa-solid fa-plus"></i>Add project</span>
              </div>
            </div>
          </div>
          <div class="sidebar-stat">
            <h3>STATISTICS</h3>
            <div class="stat-content">
              <div class="total">Total Tasks <span>0</span></div>
              <div class="completed">Completed <span>0</span></div>
              <div class="pending">Pending <span>0</span></div>
            </div>
          </div>
        </div>
      </div>
      <div class="header">
        <div class="nav">
          <div class="header-task">
            <div class="logo">
              <h2>All Tasks</h2>
            </div>
            <div class="header-info">
              <input
                class="search-input"
                type="text"
                placeholder="search Task"
              />
              <div class="btn">
                <button class="btn btn-task">Add Task</button>
                <select name="tasks">
                  <option value="">sort</option>
                  <option value="">option 2</option>
                  <option value="">option 3</option>
                </select>
              </div>
            </div>
          </div>
          <div class="options">
            <div class="priority">
              <span class="priority-name">Priority:</span>
              <select name="All">
                <option value="All">All</option>
                <option value="">option 2</option>
                <option value="">option 3</option>
              </select>
            </div>
            <div class="due-date">
              <span class="due-name">Due Date:</span>
              <select name="All">
                <option value="">All</option>
                <option value="">option 2</option>
                <option value="">option 3</option>
              </select>
            </div>
          </div>
        </div>

        <section id="main-section">
          <div class="task-msg">
            <span class="clipboard"
              ><i class="fa-solid fa-clipboard-list"></i
            ></span>
            <span>No tasks found.Add a new task to get started</span>
          </div>
        </section>
      </div>
    </header>
  </body>
</html>
