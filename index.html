    <title>Task Manager V2</title>
  </head>
  <body>
    <header id="main-header">
      <div class="header">
        <div class="nav">
          <div class="header-task">
            <div class="logo">
              <i class="fa-solid fa-burger hamburger-menu"></i>
              <h2>Tasks Manager</h2>
            </div>
            <div class="header-info">
              <input
                class="search-input"
                type="text"
                placeholder="search Task"
              />
              <div class="btn">
                <button class="btn btn-task">Add Task</button>
              </div>
            </div>
          </div>
        </div>
        <div class="opt">
          <div class="opt-content">
            <span class="item current all--tasks-btn" data="task"
              ><i class="fa-solid fa-list-ul"></i> All Tasks</span
            >
            <span class="item important--btn" data="Important"
              ><i class="fa-solid fa-star"></i>Important</span
            >
            <span class="item completed--btn" data="completed"
              ><i class="fa-solid fa-square-check"></i>Completed</span
            >
          </div>

          <div class="options">
            <div class="priority">
              <span class="priority-name" data-sort="priority"
                >Priority:<i class="fa-solid fa-arrow-up-short-wide"></i
              ></span>
            </div>
            <div class="due-date">
              <span class="due-name" data-sort="due-date"
                >Due Date:<i class="fa-solid fa-calendar"></i
              ></span>
            </div>
          </div>
        </div>

        <section id="main-section">

            ></span>

            <div class="message">
              <!-- <div class="task-msg">
                <span class="clipboard"
                  ><i class="fa-solid fa-clipboard-list"></i
                ></span>
                <span>No tasks found.Add a new task to get started</span>
              </div> -->
            </div>
            <ul class="task--list">
              <!-- <li class="low-list">
                <div class="list">
                  <div class="check-list">
                    <input type="checkbox" name="checkbox" id="checkbox" />
                    <h2>Learn Css</h2>
                  </div>
                  <span class="text">Basic styling</span>
                  <div class="details">
                    <span
                      ><i class="fa-solid fa-calendar"></i>Tue,Nov 5,2025</span
                    >
                    <span
                      ><i class="fa-solid fa-bolt"></i>
                      <span class="priority low">LOW</span></span
                    >
                  </div>
                </div>
                <div class="fav">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-pen-to-square"></i>
                  <i class="fa-solid fa-trash-can"></i>
                </div>
              </li> -->
            </ul>
          </div>
        </section>
      </div>
    </header>
    <div class="sidebar-section show">
      <div class="side-bar">
        <i class="fa-solid fa-strikethrough cancel-sidebar"></i>
        <div class="sidebar-project">
          <h3>PROJECTS</h3>
          <div class="project-content">
            <div class="msg"></div>
            <div class="project-btn">
              <span><i class="fa-solid fa-plus"></i>Add project</span>
            </div>

            <form action="" class="addProject-input-form">
              <input
                type="text"
                class="add-project"
                placeholder="enter project name"
              />
            </form>
          </div>
          <ul class="project--list">
            <!-- <li class="list">
              <span class="item">project 1</span>
              <span><i class="fa-solid fa-trash-can delete"></i></span>
            </li> -->
          </ul>
        </div>
        <div class="sidebar-stat">
          <h3>STATISTICS</h3>
          <div class="stat-content">
            <div class="total">
              Total Tasks <span class="total-stat">0</span>
            </div>
            <div class="completed">
              Completed <span class="completed-stat">0</span>
            </div>
            <div class="pending">
              Pending <span class="pending-stat">0</span>
            </div>
          </div>
        </div>
        <div class="theme">
          <span><i class="fa-regular fa-moon"></i></span>
        </div>
      </div>
    </div>

    <section class="modal">
      <div class="addTask--modal">
        <div class="modal--header">
          <h4>Add New Task</h4>
          <i class="fa-solid fa-xmark close--modal"></i>
        </div>
        <form action="" class="form">
          <div class="title">
            <label for="title">Title*</label>
            <input
              type="text"
              placeholder="Add Task Title"
              class="title-input"
            />
          </div>
          <div class="descrip">
            <label>Description</label>
            <textarea name="" id="" class="description--input"></textarea>
          </div>
          <div class="modal-setting">
            <div class="date">
              <label for="event-date">Due date</label>
              <input
                type="date"
                id="event-date"
                name="event-date"
                class="date--input"
              />
            </div>
            <div class="priority">
              <label for="">Priority</label>
              <select name="" id="" class="priority-input">
                <option value="" disabled selected>Select priority</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="low">Low</option>
              </select>
            </div>
          </div>
          <div class="modal-setting">
            <div class="project">
              <label for="">Project</label>
              <select name="" id="" class="project-input">
                <option value="" disabled selected>No Project</option>
              </select>
            </div>
            <div class="label">
              <label for="text">Label(comma seperated)</label>
              <input
                type="text"
                placeholder="work,personal,urgent"
                class="label--input"
              />
            </div>
          </div>
        </form>
        <button class="btn save-task--btn">Save Task</button>
      </div>
    </section>
  </body>
